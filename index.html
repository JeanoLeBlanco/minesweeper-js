<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link rel="icon" href="img/Minewsweeper32icon-windows9598ME.png" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div id="window" class="panel">
      <div class="inner">
        <div class="header">
          <div class="icon"></div>
          <span class="title">Minesweeper</span>
          <div class="panel button">
            <div class="inner"><div class="close">&times;</div></div>
          </div>
          <span style="float: right"> &nbsp; </span>
          <div class="panel button">
            <div class="inner" style="line-height: 0; padding-top: 1px">
              <div class="maximize"><div class="maximize-inner"></div></div>
            </div>
          </div>
          <div class="panel button">
            <div class="inner"><div class="minimize"></div></div>
          </div>
        </div>
        <div class="menu">
          <div class="item dropdown">
            <button class="dropbtn"><span style="text-decoration: underline">G</span>ame</button>
            <div class="dropdown-content">
                <a href="#">New&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(F2)</a>
                <hr>
                <a href="#">Beginner</a>
                <a href="#">Intermediate</a>
                <a href="#">Expert</a>
              </div>
          </div>
          <div class="item dropdown">
            <button class="dropbtn"><span style="text-decoration: underline">H</span>elp</button>
          </div>
        </div>
        <div class="raised-content">
          <div class="sunken-content">
            <div class="score" id="bombs">
              <div class="num p0 num0"></div><div class="num p1 num0"></div><div class="num p2 num0"></div>
            </div>
            <div id="smiley-button" class="panel smiley">
              <div class="inner">
                <div class="icon"></div>
              </div>
            </div>
            <div class="score" id="time">
              <div class="num p0 num0"></div><div class="num p1 num0"></div><div class="num p2 num0"></div>
            </div>
          </div>
          <div class="sunken-content" style="padding: 0">
            <div id="fieldContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
